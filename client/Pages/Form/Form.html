<template name="form">
    <h2>Info</h2>
    This is just a simple example of how web components can be used with forms.
    <hr>
    <table>
        {{> rowHeader title='Form with normal elements'}}
        <tr>
            <td class='example'>
                <form action="FormResult" method="GET">
                    <input name="name1" value="value1" />
                    <input name="name2" value="value2" />
                    <input type="submit" value="GET!" />
                </form>
            </td>
            <td>
                {{> Forms_code1}}
            </td>
        </tr>
        {{> midRowHeader title='Iron-form with polymer and regular elements'}}
        <tr>
            <td class='example'>
                <form is="iron-form" id="form" method="GET" action="FormResult">
                    <input name="name1" value="value1" />
                    <paper-input name="name2" value="value2"></paper-input>
                    <input type="submit" value="GET!" />
                </form>
            </td>
            <td>
                {{> Forms_code2}}
            </td>
        </tr>
        {{> midRowHeader title='Iron-form with Custom polymer and regular elements'}}
        <tr>
            <td class='example'>
                <form is="iron-form" id="form" method="GET" action="FormResult">
                    <input name="name1" value="value1" />
                    <UG-School-List name="name2"></UG-School-List>
                    <input type="submit" value="GET!" />
                </form>
            </td>
            <td>
                {{> Forms_code3}}
            </td>
        </tr>
    </table>
</template>

<template name="Forms_code1">
    <h4>Code</h4>
    <pre>
    &lt;form action=&quot;FormResult&quot; method=&quot;GET&quot;&gt;
        &lt;input name=&quot;name1&quot; value=&quot;value1&quot; /&gt;
        &lt;input name=&quot;name2&quot; value=&quot;value2&quot; /&gt;
        &lt;input type=&quot;submit&quot; value=&quot;GET!&quot; /&gt;
    &lt;/form&gt;</pre>
</template>
