<template name='layout'>
    <!-- The default layout for every page, it puts the navigation on the top and the rest "yield" on the bottom-->
    <div class="container">
        {{>navigation}}
    </div>
    <div class="container">
        {{>yield}}
    </div>
</template>

<template name='navigation'>
    <!-- The template used at the top of the page-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1>SEA Inventory Manager</h1>
            </div>
        </div>
        {{>navigation_navbar}}
    </nav>
</template>

<template name='navigation_navbar'>
    <!-- The navigation bar used to move from one page to another-->
    <div>
        <ul class="nav navbar-nav">
            <li id='navHome' class="active"><a href="{{pathFor 'Home'}}">Home</a></li>
            <li><a href="{{pathFor 'UGSchoolList'}}">UG-School-List</a></li>
            <li><a href="{{pathFor 'UGCheckBox'}}">UG-Check-Box</a></li>
            <li><a href="{{pathFor 'Icons'}}">Icons</a></li>
            <li><a href="{{pathFor 'Buttons'}}">Buttons</a></li>
            <li><a href="{{pathFor 'Table'}}">Table</a></li>
            <li><a href="{{pathFor 'Form'}}">Form</a></li>
        </ul>
    </div>
</template>
