<script src="../Libs/logger.js"></script>
<script src="../Libs/JSLIB.js"></script>
<script src="../Libs/EventBroker.js"></script>
<script src="../Libs/stringEXT.js"></script>
<link rel="import" href="single-contact.html">

<dom-module id="contact-list">

    <template>
        <template is="dom-repeat" items="[[splitUpContacts(contacts)]]">
            <single-contact contact="[[item]]"></single-contact>
        </template>
    </template>

    <script>
        var splitUpContacts = function (contactsList) {
            return contactsList.split(this.delimiter);
        };

        var contacts = {type: String, value: ""};
        var delimiter = {type: String, value: ","};

        var pObj = {};
        pObj.is = 'contact-list';
        pObj.properties = {contacts, delimiter};
        pObj.splitUpContacts = splitUpContacts;
        Polymer(pObj);
    </script>

</dom-module>
